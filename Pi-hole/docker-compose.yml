version: "3"

services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp"
      - "80:80/tcp"
      - "443:443/tcp"
    environment:
      TZ: 'Africa/Johannesburg'
      # WEBPASSWORD:
    volumes:
      - ./etc-pihole/:/etc/pihole
      - ./etc-dnsmasq.d/:/etc/dnsmasq.d
    healthcheck:
      test: ["CMD", "curl", "-fk", "http://192.168.1.192:80"]
      interval: 30s
      timeout: 10s
      retries: 6
    cap_add:
      - NET_ADMIN
    restart: unless-stopped