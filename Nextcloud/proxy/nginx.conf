server {
    listen 80;
    listen [::]:80;
    server_name nextcloud.example.com;                    # Change Url
    return         301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name nextcloud.example.com;                    # Change Url
    ssl_certificate /root/ssl/nextcloud/nextcloud.crt;
    ssl_certificate_key /root/ssl/nextcloud/nextcloud.key;

    fastcgi_hide_header X-Powered-By;
	
    location = /jellyfin {
	return 301 http://$server_name:8096/;
    }
    
    location = /dash {
        return 301 http://$server_name:204/;
    }
    location = /openhab {
	    return 301 https://$server_name:3443/;
    }

    location = /.well-known/carddav {
      return 301 $scheme://$server_name/remote.php/dav;
    }
    
    location = /.well-known/caldav {
      return 301 $scheme://$server_name/remote.php/dav;
    }
    
    client_max_body_size 20G;
    fastcgi_buffers 64 4K;

    gzip on;
    gzip_vary on;
    gzip_comp_level 4;
    gzip_min_length 256;
    gzip_proxied expired no-cache no-store private no_last_modified no_etag auth;
    gzip_types application/atom+xml application/javascript application/json application/ld+json application/manifest+json application/rss+xml application/vnd.geo+json application/vnd.ms-fontobject application/x-font-ttf application/x-web-app-manifest+json application/xhtml+xml application/xml font/opentype image/bmp image/svg+xml image/x-icon text/cache-manifest text/css text/plain text/vcard text/vnd.rim.location.xloc text/vtt text/x-component text/x-cross-domain-policy;
    
   ssl_session_cache shared:le_nginx_SSL:1m;
   ssl_session_timeout 1440m;

   ssl_protocols TLSv1.2;
   ssl_prefer_server_ciphers on;

  ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256';

    location / {
        proxy_pass http://172.10.0.4:80/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
	    proxy_set_header Strict-Transport-Security "max-age=15552000; includeSubDomains";
        proxy_set_header X-Frame-Options "SAMEORIGIN" always;
        proxy_set_header X-XSS-Protection "1; mode=block" always;
    }

}
